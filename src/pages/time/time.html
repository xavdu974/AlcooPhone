<ion-header no-border>
  <ion-navbar>
    <img class="mentions" src="assets/imgs/Mentions.png" alt="Mentions" (click)="toPolicy()"/>
  </ion-navbar>


</ion-header>

<ion-content padding>
<div class="profil">
  <h1>J'ai consommé mon dernier verre à</h1>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="hour"></ion-datetime>
</div>
<button class="suivant" ion-button icon-right (click)="toResult()">Suivant<img class="iconnext" src="assets/imgs/icon_next.png"></button>
</ion-content>
